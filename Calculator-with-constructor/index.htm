<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section>
    <div class="calcContainer">
      <div class="display"></div>
      <button class="btn zero">C</button>
      <button class="btn operator openParentesis">(</button>
      <button class="btn operator closeParentesis">)</button>
      <button class="btn operator division">/</button>
      <button class="btn operator number">7</button>
      <button class="btn operator number">8</button>
      <button class="btn operator number">9</button>
      <button class="btn operator multiply">*</button>
      <button class="btn operator number">4</button>
      <button class="btn operator number">5</button>
      <button class="btn operator number">6</button>
      <button class="btn operator sum">+</button>
      <button class="btn operator number">1</button>
      <button class="btn operator number">2</button>
      <button class="btn operator number">3</button>
      <button class="btn operator subtraction">-</button>
      <button class="btn operator separator">.</button>
      <button class="btn operator number">0</button>
      <button class="btn backspace">&#8678;</button>
      <button class="btn result">=</button>
    </div>
  </section>  

  <script src="./main.js"></script>
</body>
</html>
